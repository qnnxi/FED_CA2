    <div class="container col-lg"><br>
        <form>
            <!-- Name input including validation-->
            <div class="form-group">
                <label for="usr">Name:</label>
                <input type="text" class="form-control" id="usr" pattern="[a-zA-Z'-'\s]*" placeholder="Letters only" required/>
            </div>

            <!-- Email input -->
            <div class="form-group">
                <label for="mail">E-mail: </label>
                <input class="form-control" id="mail" type="email" required />
            </div>

            <!-- Date input, can be selected -->
            <div class="form-group" id="datepicker">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required/>
            </div>

            <!-- Option selection -->
            <div class="form-group">
                <label for="sel1">Which course are you interested to look into?</label>
                <select class="form-select" id="sel1">
                    <option>DCITP</option>
                    <option>DAAA</option>
                    <option>DISM</option>
                    <option>DIT</option>
                </select>
            </div>

            <!-- Option selection -->
            <div class="form-group">
                <label for="sel2">Which page of the website do you like the most?</label>
                <select class="form-select" id="sel2">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>

            <!-- Rating  -->
            <div class="form-group">
                <label for="rate">Rate my website! (0 - 10)</label>
                <input type="range" class="form-range" min="0" max="10" id="rate">
            </div>

            <!-- Comment input -->
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment" required></textarea>
            </div><br>

            <!-- Submit and Cancel buttons -->
            <div id="buttons">
                <div class="text-center">
                    <input class="btn btn-secondary col-lg-2" type="submit" value="Submit" />
                    <input class="btn btn-secondary col-lg-2" type="reset" value="Cancel" />
                </div>
            </div>
        </form>
